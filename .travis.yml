language: objective-c
cache:
  directories:
  - build
  - vendor
jobs:
  include:
  - stage: build
    osx_image: xcode12
    install:
    - bundle install --path=vendor/bundle --binstubs=vendor/bin
    script:
    - bundle exec rake build-for-testing:simulator
  - stage: carthage
    osx_image: xcode12
    script:
    - echo 'EXCLUDED_ARCHS__EFFECTIVE_PLATFORM_SUFFIX_simulator__NATIVE_ARCH_64_BIT_x86_64__XCODE_1200 = arm64 arm64e armv7 armv7s armv6 armv8' >> xcode12workarround.xcconfig
    - echo 'EXCLUDED_ARCHS = $(inherited) $(EXCLUDED_ARCHS__EFFECTIVE_PLATFORM_SUFFIX_$(EFFECTIVE_PLATFORM_SUFFIX)__NATIVE_ARCH_64_BIT_$(NATIVE_ARCH_64_BIT)__XCODE_$(XCODE_VERSION_MAJOR))' >> xcode12workarround.xcconfig
    - XCODE_XCCONFIG_FILE=`pwd`/xcode12workarround.xcconfig carthage build --no-skip-current
  - &test_iphone
    stage: 'test (iphone)'
    osx_image: xcode12
    script:
    - bundle exec rake build-for-testing:simulator
    after_success:
    - bash <(curl -s https://codecov.io/bash) -f 'coverage.txt'
  - <<: *test_iphone
    script:
    - xcodebuild test-without-building -workspace SpreadsheetView.xcworkspace -scheme SpreadsheetView -sdk iphonesimulator -configuration Release -derivedDataPath build -destination 'name=iPhone 11,OS=14.0' -enableCodeCoverage YES CONFIGURATION_TEMP_DIR=build/temp
  - <<: *test_iphone
    script:
    - xcodebuild test-without-building -workspace SpreadsheetView.xcworkspace -scheme SpreadsheetView -sdk iphonesimulator -configuration Release -derivedDataPath build -destination 'name=iPhone 11 Pro,OS=14.0' -enableCodeCoverage YES CONFIGURATION_TEMP_DIR=build/temp
  - <<: *test_iphone
    script:
    - xcodebuild test-without-building -workspace SpreadsheetView.xcworkspace -scheme SpreadsheetView -sdk iphonesimulator -configuration Release -derivedDataPath build -destination 'name=iPhone 11 Pro Max,OS=14.0' -enableCodeCoverage YES CONFIGURATION_TEMP_DIR=build/temp
  - <<: *test_iphone
    script:
    - xcodebuild test-without-building -workspace SpreadsheetView.xcworkspace -scheme SpreadsheetView -sdk iphonesimulator -configuration Release -derivedDataPath build -destination 'name=iPhone 8,OS=14.0' -enableCodeCoverage YES CONFIGURATION_TEMP_DIR=build/temp
  - <<: *test_iphone
